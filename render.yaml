services:
  - type: web
    name: agent-payment-backend
    env: python
    rootDir: Agent-Payment-Back-End
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agent-payment-db
          property: connectionString
      - key: PORT
        value: 8000

databases:
  - name: agent-payment-db
    plan: free
